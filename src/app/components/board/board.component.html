<section class="battleship-grid">
  <table class="grid-table">
    <tbody>
      <tr>
        <td class="grid-cell"></td>
        <td class="grid-cell">1</td>
        <td class="grid-cell">2</td>
        <td class="grid-cell">3</td>
        <td class="grid-cell">4</td>
        <td class="grid-cell">5</td>

        <td class="grid-cell">9</td>
        <td class="grid-cell">10</td>
      </tr>
      <tr>
        <td class="grid-cell">A</td>
        <td
          class="grid-cell"
          *ngFor="let cell of row_A"
          [ngClass]="{
            'ship': cell.occupied,
            'hit': cell.hit,
            'miss': cell.miss,
            'isDragging': isDragging && location.includes(cell.coordinates),
            
          }"
          id="{{ cell.coordinates }}"
          (click)="onCellClick(cell)"
          (mousedown)="onCellMouseDown(cell)"
          (mouseup)="onCellMouseUp()"
          (mouseenter)="onCellMouseEnter(cell)"
        ></td>

<section class="staging-area">
  <button (click)="toggleBoardSetup()">
    {{ !boardSetup.isSettingUp ? "Start Setup" : "Ready" }}
  </button>
  <!-- <app-ship
    [cells]="cells"
    [boardSetup]="boardSetup"
    [shipLocations]="shipLocations"
  ></app-ship> -->
  <div>
    <h2>Ships</h2>
    <ul>
      <li *ngFor="let ship of shipsToSet">
        <span>{{ ship === boardSetup.settingShip ? ship : "" }}</span>
      </li>
    </ul>
  </div>
</section>
