<div class="col-12">
  <div class="card shadow">
    <div class="card-body">
      <form class="reg-form">
        <div class="mb-3">
          <h4 class="text-dark text-muted">Register</h4>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="name"
            class="form-control"
            name="name"
            [(ngModel)]="name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <button type="button" class="btn btn-info" (click)="register()">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
